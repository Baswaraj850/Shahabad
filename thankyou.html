<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thank-you-box {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    h2 {
      color: #1976d2;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 16px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    a:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h2>Thank You!</h2>
    <p>Your feedback has been submitted.</p>
    <a href="feedback.html">Go Back</a>
  </div>
</body>
</html>
